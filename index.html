<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta http-equiv="refresh" content="3;url=https://protecat.otoneko.repl.co/index.html">
    <meta charset="utf-8">

    <meta name="description" content="Discord Bot 「ProteCat」のドキュメントです">
    <meta property="og:title" content="ProteCat">
    <meta property="og:description" content="Discord Bot 「ProteCat」のドキュメントです">
    <meta property="og:url" content="" id="og-url">
    
    <title>Redirecting...</title>

    <script>
      window.addEventListener('load', function() {
        var currentURL = window.location.href;
        document.getElementById('og-url').setAttribute('content', currentURL);
      });
    </script>
  </head>
  <body>
    <h1>リダイレクトします...</h1>
    <p>リダイレクトされない場合は、<a href="指定したリンクのURL">こちら</a>をクリックしてください</p>
  </body>
</html>
